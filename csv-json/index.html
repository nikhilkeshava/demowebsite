<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Convert json to csv and vice versa</title>
    <meta name="description" content="this is form is to convert json into csv and csv  to json using pure javascript">
    <meta name="keywords" content="convert json to csv , convert csv to json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
</head>

<body>

    <div class="container  form-top  ">
        <div class="row form-main ">
            <div class="text-center">
                <h1>Json to csv and csv to Json converter</h1>
            </div>
            <div class="col-md-5  form-subpart">

                <h3 class="text-dark mt-3">CONVERT CSV FILE INTO JSON FILE</h3>
                <form id="form1" action="server">
                <label for="input" class="form-label text-dark">Enter File name</label>
                <input type="text" class="form-control" placeholder="Enter file name" id="filecsv">

                <input type="file" class="form-control mt-3" id="fileUpload" accept=".csv">

                <div class="text-center">
                    <button class="btn btn-outline-light btn-primary mt-3" type="button" id="upload"
                        onclick="Upload()">Covert and Download JSON
                        File</button><br>
                </div>

                <div class="text-center">
                    <input type="reset" value="Clear data field" class="btn btn-outline-primary  mt-3">
                   
                </div>
                </form>

            </div>

            <div class="col-md-2"></div>

            <div class="col-md-5  form-subpart">

                <h3 class="text-dark mt-3">CONVERT JSON FILE INTO CSV FILE</h3>

                <form id="form1" action="server">

                    <label for="input" class="form-label text-dark">Enter File name</label>
                    <input type="text" class="form-control" id="txtReportName" placeholder="Enter file name">

                    <input type="file" class="form-control mt-3" id="txtJson" accept=".json">

                    <div class="text-center">

                        <input type="button" value="Covert and Download CSV File" id="btnCSV"
                            class="btn btn-outline-light btn-primary mt-3">
                    </div>

                    <div class="text-center">
                        <button class="btn btn-outline-primary   mt-3 mb-3" type="reset">Clear Data field</button>
                    </div>
                </form>


            </div>





        </div>
    </div>
    <script src="js/main.js"></script>

</body>

</html>
